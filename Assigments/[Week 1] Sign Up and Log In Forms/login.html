<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=label">
    <title>Login</title>
</head>
<body>
   <h1>Login</h1>
    <form>
        <label for="email"><b>Write your email:</b></label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password"><b>Write your password:</b></label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Log In</button>
    </form>
    <p><b>Don't have an account?</b> <a href="register.html">Sign up here</a></p>
</body>
</html>
